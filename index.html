<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025 Future Focused Job Fair Check-In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #welcome {
      font-size: 28px;
      margin-bottom: 30px;
      padding: 20px;
    }
    #buttonContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="welcome">Welcome to the 2025 Future Focused Job Fair</div>
<div id="buttonContainer"></div>

<script>
  function onSignIn(tokenResponse) {
    const id_token = tokenResponse.credential;

    fetch("https://script.google.com/macros/s/AKfycbzr5-O-6v4E8cXhg3GCfGIqWpaY7wOqbHtet32Yv-VvstBxF2Wxadt_a3-Krzol_mQIXw/exec", {

      method: "POST",
      body: JSON.stringify({ token: id_token }),
      headers: { "Content-Type": "application/json" },
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.body.innerHTML = `
          <div style="background-color: #00cc66; color: white; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 32px;">
            <div style="font-size: 100px;">âœ…</div>
            <div>Checked In!</div>
          </div>`;
      } else {
        alert("Check-in failed: " + (data.message || "unknown error"));
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      alert("Something went wrong.");
    });
  }

  window.onload = function() {
    google.accounts.id.initialize({
      client_id: "519950887157-cnksjndq5hflfl14c5srp3emut7qcn14.apps.googleusercontent.com", // Replace this with your actual OAuth Client ID
      callback: onSignIn,
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonContainer"),
      {
        theme: "filled_blue",
        size: "large",
        shape: "pill",
        text: "signin_with"
      }
    );
  }
</script>

</body>
</html>
